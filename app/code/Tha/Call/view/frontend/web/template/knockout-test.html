<div class="component-wrapper">
    <h4 style="color: rebeccapurple;" data-bind="text: 'the value of name field is require', visible: shoow"></h4>
    <div class="field">
        <label class="label" for="email"><span data-bind="i18n: 'Tạo người dùng mới'"></span></label>
        <div class="control">
            <input name="customername"
                   id="customername"
                   type="text"
                   class="input-text"
                   data-bind="value: customerData"
                   autoselect
            >
        </div>
    </div>
    <div class="primary">
        <button type="button" class="action action-login secondary" data-bind="click: addNewCustomer">
            <span data-bind="i18n: 'Lưu'"></span>
        </button>
    </div>

    <div class="primary">
        <button type="button" class="action action-login secondary" data-bind="click: xoa">
            <span data-bind="i18n: 'xoa'"></span>
        </button>
    </div>
 
    <div class="customer-list" style="width: 20%;background: #eee;margin-top: 10px;" data-bind="foreach: customerName">
        <li data-bind="text: name"></li>
    </div>
</div>
